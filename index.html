<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonquake Map 2.0</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/model-viewer.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h3>Moonquake Map</h3>
    </header>

    <main>
        <model-viewer
            id="modelo3D"
            src="assets/models/moon.glb"
            environment-image="assets/img/white-bg.jpg"
            shadow-intensity="0"
            auto-rotate
            camera-controls
            >

            <button class="hotspot" slot="hotspot-1" data-position="-7.247334562392951m 4.77699887668415m 4.370802548972585m" data-normal="-0.8916996605219055m 0.43002954124969345m 0.14123140259055988m" data-visibility-attribute="visible">
                <img src="assets/img/signal.png" alt="">
                <div class="HotspotAnnotation">S15</div>
            </button>

            <button class="hotspot" slot="hotspot-2" data-position="-7.293642988562724m 4.589574932185796m 4.263160470171713m" data-normal="-0.9982882684144007m -0.026140346716566547m -0.05231840421606108m" data-visibility-attribute="visible">
                <img src="assets/img/signal.png" alt="">
                <div class="HotspotAnnotation">S14</div>
            </button>

            <button class="hotspot" slot="hotspot-4" data-position="-7.287727553924598m 4.592783154186592m 4.224195217803156m" data-normal="-0.9873509101663676m -0.02614201050985844m -0.15638022726722225m" data-visibility-attribute="visible">
                <img src="assets/img/signal.png" alt="">
                <div class="HotspotAnnotation">S12</div>
            </button>

            <button class="hotspot" slot="hotspot-5" data-position="-7.212335065864957m 4.6194735787591785m 4.544786455214385m" data-normal="-0.7768800372285473m 0.026141546996306733m 0.62910573616556m" data-visibility-attribute="visible">
                <img src="assets/img/signal.png" alt="">
                <div class="HotspotAnnotation">S11</div>
            </button>

            <button class="hotspot" slot="hotspot-6" data-position="-7.229485790754434m 4.578437504244457m 4.520520330632413m" data-normal="-0.8360923311179921m -0.07835327421639178m 0.542964435543667m" data-visibility-attribute="visible">
                <img src="assets/img/signal.png" alt="">
                <div class="HotspotAnnotation">S16</div>
            </button>

            <button class="Hotspot" slot="hotspot-3" data-position="-7.278376694555638m 4.645036426179677m 4.408495387855343m" data-normal="-0.9576848424246293m 0.13034923885740093m 0.25661024632584195m" data-visibility-attribute="visible">
                <section class="btn-pulse">
                    <span class="ring"></span>
                    <span class="circle"></span>
                </section>
            </button>
        </model-viewer>


        <aside>
            <div class="data-container">
                <h3>Terremoto 1</h3>
                <div class="sismometer-one">
                    <div class="s1">
                        <div id="sismometer">S14</div>
                        <div id="latitude">
                            <div>
                                <p>Latitude: -3.6445</p>
                            </div>
                            <div>Longitude: -17.47753</div>
                        </div>
                    </div>
                    <video height=240 controls autoplay loop>
                        <source src="../moonquake-map/assets/img/S1.mp4" type="video/mp4" media="">
                    </video>
                </div>

                <div class="sismometer-one">
                    <div class="s1">
                        <div id="sismometer">S15</div>
                        <div id="latitude">
                            <div>
                                <p>Latitude: 26.13407</p>
                            </div>
                            <div>Longitude: 3.62981</div>
                        </div>
                    </div>
                    <img src="../moonquake-map/assets/img/F1.2.png" alt="">
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Create by Moonquakers team from ITM</p>
    </footer>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
